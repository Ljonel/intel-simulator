<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script type="text/javascript" src="dist/js/main.js"></script>
    <title>Intel8086 Simulator</title>
</head>
<body>
    <main>
        <section class="registers">
            <h1>Registers</h1>
            <div class="wrapper">
                <label>AX</label>
                <input name="item" type="number" min="0" max="1" step="1" class="form-control">
                <label>BX</label>
                <input name="item" type="number" min="0" max="1" step="1" class="form-control">
                <label>CX</label>
                <input name="item" type="number" min="0" max="1" step="1" class="form-control">
                <label>DX</label>
                <input name="item" type="number" min="0" max="1" step="1" class="form-control">
            </div>
        </section>
        <section class="commands">
                <h1>Commands</h1>
                <label for="">Parameter 1</label>
                <select id="par1" class="form-control">
                    <option selected>AX</option>
                    <option>BX</option>
                    <option>CX</option>
                    <option>DX</option>
                </select>

                <label for="">Parameter 2</label>
                <select id="par2" class="form-control" >
                    <option>AX</option>
                    <option selected>BX</option>
                    <option>CX</option>
                    <option>DX</option>
                </select>

                <label for="">Commands</label>
                <select id="command" class="form-control">
                    <option selected>MOV</option>
                    <option>ADDITION</option>
                    <option>SUBSTRACT</option>
                </select>

                <button id="btn" type="button" class="btn btn-dark btn-block">SUBMIT</button>
        </section>
    </main>
    <footer>
        &copy Damian Cygan 12188
    </footer>
</body>
</html>
